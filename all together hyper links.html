<!DOCTYPE html>
<html>
<head>
  <title>HTML Hyperlinks Example</title>
</head>
<body>

  <h1>Hyperlinks in HTML</h1>

  <p><a href="https://www.google.com">Visit Google</a></p>
  <p><a href="https://www.wikipedia.org" target="_blank">Open Wikipedia in New Tab</a></p>

  <hr>

  <p><a href="about.html">Go to About Page</a></p>
  <p><a href="#contact">Jump to Contact Section (Same Page)</a></p>

  <hr>

  <p><a href="mailto:help@example.com">Send us an Email</a></p>
  <p><a href="files/my_resume.pdf" download>Download My Resume</a></p>

  <h2 id="contact">Contact Section</h2>
  <p>Thanks for visiting! Reach me at help@example.com</p>

</body>
</html>
