<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuppayapalem Village – Community Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0faff;
      color: #333;
    }
    header {
      background: #0088ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0088ff;
      color: white;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #f8f8f8;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
    .delete-btn {
      background: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Kuppayapalem Village</h1>
  <p>Near Dakkili Mandalam — Community Photo Upload Website</p>
</header>

<div class="container">
  <h2>Upload Photo</h2>

  <label>Your Name:</label>
  <input type="text" id="name" placeholder="Enter your name" />

  <label>Caption:</label>
  <input type="text" id="caption" placeholder="Photo caption (optional)" />

  <label>Select Image:</label>
  <input type="file" id="imageInput" accept="image/*" />

  <button onclick="uploadPhoto()">Upload</button>

  <h2>Community Gallery</h2>
  <div id="gallery" class="gallery"></div>
</div>

<script>
  const STORAGE_KEY = "kuppayapalem_gallery_html";

  function loadGallery() {
    const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    const container = document.getElementById("gallery");
    container.innerHTML = "";

    data.forEach((item) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${item.dataUrl}" />
        <h4>${item.name}</h4>
        <p>${item.caption}</p>
        <button class="delete-btn" onclick="deletePhoto('${item.id}')">Delete</button>
      `;
      container.appendChild(div);
    });
  }

  async function uploadPhoto() {
    const name = document.getElementById("name").value.trim();
    const caption = document.getElementById("caption").value.trim();
    const file = document.getElementById("imageInput").files[0];

    if (!file) return alert("Please select an image");
    if (!file.type.startsWith("image/")) return alert("Only images allowed");

    const reader = new FileReader();
    reader.onload = function () {
      const dataUrl = reader.result;

      const existing = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      existing.unshift({
        id: Date.now(),
        name: name || "Anonymous",
        caption: caption || "",
        dataUrl
      });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(existing));
      loadGallery();
    };
    reader.readAsDataURL(file);
  }

  function deletePhoto(id) {
    const items = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    const filtered = items.filter(x => x.id != id);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(filtered));
    loadGallery();
  }

  loadGallery();
</script>

</body>
</html>
