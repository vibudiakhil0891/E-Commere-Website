<!DOCTYPE html>
<html>
<body>

<p id="blink">This text is blinking...</p>

<script>
let count = 0;

// 1) Blink effect using setInterval
setInterval(function () {
    let text = document.getElementById("blink");
    text.style.visibility = 
        text.style.visibility === "hidden" ? "visible" : "hidden";
}, 500);

// 2) Counter using setInterval
let timer = setInterval(() => {
    console.log("Count = " + count);

    if (count === 5) {
        clearInterval(timer);
        console.log("Timer stopped");
    }

    count++;
}, 1000);
</script>

</body>
</html>
